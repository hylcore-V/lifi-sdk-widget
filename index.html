<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; background-color: #000000;">
  <div id="root"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    $(document).ready(function() {
      function triggerRouteActions() {
        const swapBtn = $('.MuiButtonBase-root.MuiTab-root.MuiTab-textColorPrimary.css-7ujqpn');
        const bridgeBtn = $('.MuiButtonBase-root.MuiTab-root.MuiTab-textColorPrimary.css-1vxqj8t-MuiButtonBase-root-MuiTab-root');

        const path = window.location.pathname.split('/')[1]; // Adjusted to directly use the pathname
        switch(path) {
          case 'bridge':
            swapBtn.click();
            break;
          case 'swap':
            bridgeBtn.click();
            break;
          // Add more cases as necessary
        }
      }

      // Re-run route actions on popstate event which occurs on navigating back/forward
      $(window).on('popstate', function() {
        triggerRouteActions();
      });

      // Initial trigger
      triggerRouteActions();
    });
  </script>
</body>
</html>
